<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Markov Chain Language Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Simple Markov Chain Language Model</h1>
  <p>Enter your sample text below:</p>
  <textarea id="inputText">Hello world! This is a simple example of a language model using only JavaScript. Enjoy learning and experimenting.</textarea>
  
  <p>Starting word: <input type="text" id="startWord" value="Hello"></p>
  <p>Number of words: <input type="number" id="numWords" value="15"></p>
  
  <button id="generateBtn">Generate Text</button>
  <div id="output"></div>

  <script>
    // Build a Markov chain from input text
    function buildMarkovChain(text) {
      const words = text.split(/\s+/);
      const chain = {};
      for (let i = 0; i < words.length - 1; i++) {
        const word = words[i].replace(/[.,!?]/g, '');
        const nextWord = words[i + 1].replace(/[.,!?]/g, '');
        if (!chain[word]) {
          chain[word] = [];
        }
        chain[word].push(nextWord);
      }
      return chain;
    }

    // Generate text from the chain, starting with a given word
    function generateText(chain, startWord, numWords = 20) {
      let currentWord = startWord;
      const result = [currentWord];
      for (let i = 0; i < numWords - 1; i++) {
        if (!chain[currentWord] || chain[currentWord].length === 0) break;
        currentWord = chain[currentWord][Math.floor(Math.random() * chain[currentWord].length)];
        result.push(currentWord);
      }
      return result.join(' ');
    }

    document.getElementById('generateBtn').addEventListener('click', function() {
      const inputText = document.getElementById('inputText').value;
      const startWord = document.getElementById('startWord').value.trim();
      const numWords = parseInt(document.getElementById('numWords').value, 10);
      
      if (!inputText || !startWord) {
        alert('Please enter both sample text and a starting word.');
        return;
      }
      
      const chain = buildMarkovChain(inputText);
      const generatedText = generateText(chain, startWord, numWords);
      document.getElementById('output').innerText = generatedText;
    });
  </script>
</body>
</html>
